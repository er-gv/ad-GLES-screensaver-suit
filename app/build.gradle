apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

def platformVersion = 18    //openGLES 3 min Version

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.ergv.glScreenSavers"
        minSdkVersion 21
        targetSdkVersion 27

        externalNativeBuild {
            cmake {
                cppFlags "-frtti -fexceptions"
                arguments "-DANDROID_PLATFORM_LEVEL=${platformVersion}",
                        '-DANDROID_TOOLCHAIN=clang', '-DANDROID_STL=c++_static'
            }
        }
        versionCode platformVersion
    }

    externalNativeBuild {
        cmake {
            version "3.6.0"
            path "CMakeLists.txt"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildToolsVersion '30.0.1'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

}
repositories {
    mavenCentral()
}
